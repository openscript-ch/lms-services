log:
  level: INFO

api:
  insecure: false
  dashboard: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

certificatesResolvers:
  defaultResolver:
    acme:
      email: "hi@openscript.ch"
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: "http"